{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="ticker">Ticker</label>
    <input name="Ticker" id="ticker" value="{{ request.form['ticker'] }}" required>
    <label for="body">Body</label>
    <textarea name="quantity" id="quantity">{{ request.form['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
